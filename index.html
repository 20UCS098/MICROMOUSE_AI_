<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Micromouse Maze</title>
</head>

<body>
    <div class="header">

        <h2>Micromouse</h2>
    </div>
    <div class="content">
        <div id="menu" class="menu">
            <input id="columns" type="number" name="columns" placeholder="columns" />
            <input id="rows" type="number" name="rows" placeholder="rows" />
            <br>
            <div class="buttonContainer button">
                <button class="btn " id="resetGrid">Draw Grid</button>
            </div>
            <div class="buttonContainer button">
                <button class="btn btn-primary" id="changeEndNodes">
            Select start and end cells
          </button>
            </div>
            <div class="buttonContainer button">
                <button class="btn " id="startAlgorithm">
            Find path
          </button>
            </div>
        </div>
        <div class="gridContainer">
            <div class="grid"></div>
        </div>
    </div>

    <script src="/js/jquery-3.5.1.min.js" charset="utf-8"></script>
    <script src="/js/jquery-ui.min.js" charset="utf-8"></script>
    <script src="js/pageFunctions.js" charset="utf-8"></script>
    <script src="js/gridConstruction.js" charset="utf-8"></script>
    <script src="js/changeEndNodes.js" charset="utf-8"></script>
    <script src="js/djikstra.js" charset="utf-8"></script>
</body>

</html>
